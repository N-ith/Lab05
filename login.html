<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-social {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container col-md-4">
        <h4 class="text-center mb-4">Login</h4>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder= "Type your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Type your password">
            </div>
            <div class="d-flex justify-content-between">
                <a href="#" class="small">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">LOGIN</button>
        </form>
        <div class="text-center my-3">Or Sign Up Using</div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-primary btn-social"><i class="fab fa-facebook-f"></i></button>
            <button class="btn btn-outline-danger btn-social"><i class="fab fa-google"></i></button>
            <button class="btn btn-outline-info btn-social"><i class="fab fa-twitter"></i></button>
        </div>
        <div class="text-center mt-3">
            <a href="#">SIGN UP</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    </div>
</body>
</html>
